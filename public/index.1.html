<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="/node_modules/bootstrap-v4-rtl/dist/css/bootstrap-rtl.min.css">
  <link rel="stylesheet" href="/static/styles/style.css">

  <title>RJ Plus</title>
</head>

<body>

  <div class="">

    <div class="d-flex justify-content-between app-site-wrapper">
      <div class="d-flex">
        <div class="site-wrapper mr-4">Site</div>
        <div class="social-wrapper">Social</div>
      </div>
      <div class="">Application</div>
    </div>

    <div class="d-flex menu-wrapper">
      Menu and Logo
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center finder-wrapper">
      <form action="/fetch" method="POST" class="col col-sm-10 col-md-8 col-lg-6 col-xl-4">
        <div class="input-group">
          <input type="url" class="form-control form-control-lg border border-dark" name="url" placeholder="url" aria-label="url" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-dark btn-lg" type="submit" id="button-addon2">find</button>
          </div>
        </div>
      </form>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center founded-wrapper">
        <div class="file-poster"></div>
    </div>
  </div>

  </div>
  <script src="/node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/node_modules/scrollpos-styler/scrollPosStyler.js"></script>
  <script>
    ScrollPosStyler.init()
  </script>
</body>

</html>
