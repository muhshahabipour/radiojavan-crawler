<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="/node_modules/bootstrap-v4-rtl/dist/css/bootstrap-rtl.min.css"> -->
  <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="/static/styles/style.css">

  <title>RJ Plus</title>
</head>

<body class="d-flex flex-column align-items-stretch">

  <main>

    <div class="d-flex justify-content-between app-site-wrapper">
      <div class="d-flex">
        <!-- <div class="site-wrapper mr-4">Site</div> -->
        <div class="social-wrapper d-flex justify-content-start d-flex align-items-center">
          <div class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="social-icon">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="social-icon">
            <i class="fab fa-youtube"></i>
          </div>
          <div class="social-icon">
            <i class="fab fa-telegram"></i>
          </div>
          <div class="social-icon">
            <i class="fab fa-instagram"></i>
          </div>
        </div>
      </div>
      <div class="rjplus-banner">RadioJavan+</div>
    </div>

    <div class="d-flex menu-wrapper">
      <nav class="navbar navbar-expand-md navbar-dark">
        
          <a class="navbar-brand mr-0" href="#">
              <img src="/static/images/nav_logo@2x.png" width="200" height="33">
          </a>  
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>



        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
          <div></div>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">MP3s</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Playlists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Videos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">RJTV</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Podcasts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
          </ul>
        </div>

        
      </nav>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center finder-wrapper">
      <form action="/fetch" method="POST" class="col-sm-10 col-md-8 col-lg-6 col-xl-4 d-flex flex-column justify-content-center align-items-center">
        <div class="input-group">
          <input type="url" class="form-control form-control-lg border border-dark" name="url" placeholder="url" aria-label="url" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-dark btn-lg" type="submit" id="button-addon2">find</button>
          </div>
        </div>
      </form>
    </div>

    <div class="d-flex flex-column founded-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md mb-3">
            One of three columns
          </div>
          <div class="col-xs-12 col-sm-6 col-md mb-3">
            <div class="file-poster"></div>
          </div>
          <div class="col-xs-12 col-md mb-3">
            <button type="button" class="btn btn-secondary btn-block">Download</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="d-flex footer-wrapper">
    <div class="container">
      <span class="text-muted">Footer</span>
    </div>
  </footer>

  <script src="/node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/node_modules/scrollpos-styler/scrollPosStyler.js"></script>
  <script>
    ScrollPosStyler.init()
  </script>
</body>

</html>
